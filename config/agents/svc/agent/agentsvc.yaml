apiVersion: apps/v1
kind: Deployment
metadata:
  name: primaza-svc-agent
  labels:
    app.kubernetes.io/part-of: primaza
    control-plane: primaza-svc-agent
  finalizers:
    - agent.primaza.io/finalizer
spec:
  selector:
    matchLabels:
      control-plane: primaza-svc-agent
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: primaza-svc-agent
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: agentsvc:latest
        imagePullPolicy: IfNotPresent
        name: manager
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SYNCHRONIZATION_STRATEGY
            valueFrom:
              configMapKeyRef:
                name: primaza-agentsvc-config
                key: synchronization-strategy
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - name: primaza-secret-volume
          mountPath: /etc/primaza
          readOnly: true
      serviceAccountName: primaza-svc-agent
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      - name: primaza-secret-volume
        secret:
          defaultMode: 420
          secretName: primaza-svc-kubeconfig
