apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: backends.stable.example.com
spec:
  group: stable.example.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                host:
                  type: string
                port:
                  type: string
                username:
                  type: string
                host_internal_db:
                  type: string
                host_external_db:
                  type: string
                host_cross_ns_service:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                userLabels:
                  type: object
                  properties:
                    archive:
                      type: string
                    environment:
                      type: string
                connections:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      url:
                        type: string
            status:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    dbCredentials:
                      type: string
