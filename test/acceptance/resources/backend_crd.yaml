      - bk
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backends-view
rules:
  - apiGroups:
      - stable.example.com
    resources:
      - backends
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backends-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
